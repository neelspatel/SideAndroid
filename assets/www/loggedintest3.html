<!DOCTYPE html>
<html>
    <head>
        <title>Capture Photo</title>
        <script type="text/javascript" charset="utf-8" src="cordova-1.6.0.js"></script>
        <script type="text/javascript" charset="utf-8">
            var pictureSource,
                destinationType
            document.addEventListener("deviceready",loaded,false);
            function loaded() {
                pictureSource=navigator.camera.PictureSourceType;
                destinationType=navigator.camera.DestinationType;
            }
            function getPhoto(imageData) {            	
                var smallImage = document.getElementById('smallImage');
                smallImage.style.display = 'block';
                smallImage.src = "data:image/jpeg;base64," + imageData;
            }
            function capturePhoto() {
            	pictureSource=navigator.camera.PictureSourceType;
                destinationType=navigator.camera.DestinationType;
                navigator.camera.getPicture(getPhoto, onFail, { quality: 20 });
            }
            function onFail(message) {
                alert('Failed because: ' + message);
            }
            
            function takePicture() {

		    navigator.camera.getPicture(
		        function(uri) {
		            var img = document.getElementById('camera_image1');
		            img.style.visibility = "visible";
		            img.style.display = "block";
		            img.src = uri;
		            document.getElementById('camera_status').innerHTML = "Success";
		
		        }, onFail,
		
		        { quality: 20, destinationType: navigator.camera.DestinationType.FILE_URI});
			};
            </script>
    </head>
    <body>
        <button onclick="takePicture();">Capture Photo</button> <br>
        <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    </body>
</html>
